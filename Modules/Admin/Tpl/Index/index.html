<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$Think.config.WEB_TITLE}</title>
<link style="text/css" rel="stylesheet" href="__ADMIN__/Css/index.css">
</head>
<body>
<div id="login">
	<div class="login_header"></div>
	<div class="login_content">
		<div class="right_content">
			<div class="right_content_title">
				<h1>Myhome</h1>
				<h2>献给我亲爱的大头</h2>
				<p class="right_content_p">Myhome是基于GPL协议的真正开源的PHPWeb系统,功能强大,操作简单，界面清爽.(后台建议使用Chrome或者火狐浏览器，以获得最佳体验)。Myhome具有以下特点:</p>
				<ul class="right_content_ul">
					<li>
						<p class="ul_title">操作简单</p>
						<p>操作简单，安装和使用更易上手,灵活的页面模块调用机制。</p>
					</li>
					<li>
						<p class="ul_title">灵活的插件和模版机制</p>
						<p>灵活的插件和模版机制,使得扩展和定制变得简单。</p>
					</li>
					<li>
						<p class="ul_title">更多信息</p>
						<p>请联系Andy,联系方式Contact</p>
					</li>
				</ul>
			</div>
		</div>
		<!-- end right_content -->
		<div class="left_content">
			<h2>登陆Myhome后台管理</h2>
			<form action="__URL__/login" method="post" class="login_form">
				<div class="form_div">
					<div class="form_span">用户名:</div>
					<input type="text" name="username" value="" class="form_input" />
				</div>
				<div class="form_div">
					<div class="form_span">密码:</div>
					<input type="password" name="password" value="" class="form_input" />
				</div>
				<div class="form_div sub_div">
					<input type="submit" value="Login" name="sub" class="form_sub" />
				</div>
			</form>
		</div>
		<!-- end left_content -->
	</div>
	<!-- 公用尾部 -->
	<include file="Public:footer" />
</div>
</body>
</html>
