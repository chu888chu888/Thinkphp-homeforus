<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$Think.config.WEB_TITLE}</title>
<link style="text/css" rel="stylesheet" href="__ADMIN__/Css/index.css">
<script type="text/javascript" src="__ADMIN__/Js/jquery.min.js"></script>
</head>
<body>
<div id="wrap_body">
	<!-- 包含公用头部 -->
	<include file="Public:top" />

	<div class="ma_content">
		<div class="breadcrumb">
        	<a href="{:U('Admin/Manage/index')}">首页</a>
    	</div>
    	<div class="box">
    		<div class="heading">
      			<h1><img alt="" src="__ADMIN__/Images/backend.png">后台设置</h1>
      			<ul class="heading_ul">
      				<a class="save button" onclick="$('#form').submit();">保存</a>
      				<a class="button" onclick="location='__APP__/Admin/Manage/index'">取消</a>
      			</ul>
   		 	</div>
   		 	<div class="box_content">
 		 		<div class="htabs" id="tabs">
		 		 	<a class="selected" rel="showcontent">设置</a>
		 		</div>	
	 		 	<div class="clear"></div>
	 		 	<form action="__URL__/finish_backendconf" method="post" id="form">
	 		 		<div class="showcontent">
						<div class="box_form_div">
							<span class="box_form_span">标题:</span>
							<input type="text" class="box_form_input" value="{$configs.WEB_TITLE}" name="WEB_TITLE">
						</div>
						<div class="box_form_div">
							<span class="box_form_span">分页数:</span>
							<input type="text" class="box_form_input" value="{$configs.PAGESIZE}" name="PAGESIZE">
						</div>
	 		 		</div>
	 		 		<!-- end showcontent -->
	 		 	</form>
   		 	</div>
    	</div>
	</div>
	<!-- end ma_content -->
	
	<!-- 包含公用尾部 -->
	<include file="Public:footer" />
</div>
</body>
</html>
