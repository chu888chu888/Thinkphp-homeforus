<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$Think.config.WEB_TITLE}</title>
<link style="text/css" rel="stylesheet" href="__ADMIN__/Css/index.css">
<script type="text/javascript" src="__ADMIN__/Js/jquery.min.js"></script>
</head>
<body>
<div id="wrap_body">
	<!-- 包含公用头部 -->
	<include file="Public:top" />

	<div class="ma_content">
		<div class="breadcrumb">
        	<a href="{:U('Admin/Text/contact')}">首页</a>
    	</div>
    	<div class="box">
    		<div class="heading">
      			<h1><img alt="" src="__ADMIN__/Images/address.png">创建联系我的数据</h1>
      			<ul class="heading_ul">
      				<a class="save button" onclick="$('#form').submit();">保存</a>
      				<a class="button" onclick="window.history.go(-1)">取消</a>
      			</ul>
   		 	</div>
   		 	<div class="box_content">
 		 		<div class="htabs" id="tabs">
		 		 	<a class="selected" rel="showcontent">文本添加</a>
		 		</div>	
	 		 	<div class="clear"></div>
	 		 	<form action="__URL__/finish_add_contact" method="post" id="form">
	 		 		<div class="showcontent">
	 		 			<div class="box_form_div">
							<span class="box_form_span">联系方式:</span>
							<select name="type" class="search_select">
   		 						<option value="qq">QQ</option>
   		 						<option value="skype">Skype</option>
   		 						<option value="email">Email</option>
   		 						<option value="msn">Msn</option>
   		 					</select>
						</div>
						<div class="box_form_div">
							<span class="box_form_span">联系值:</span>
							<input type="text" class="box_form_input" value="" name="value">
						</div>
	 		 		</div>
	 		 		<!-- end showcontent -->
	 		 	</form>
   		 	</div>
    	</div>
	</div>
	<!-- end ma_content -->
	
	<!-- 包含公用尾部 -->
	<include file="Public:footer" />
</div>
</body>
</html>
